<!DOCTYPE html>
<html>
<head>
  <title>College Form</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>College Information</h2>
      <form id="college-form">
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
        <div class="form-group">
          <label for="user-id">User ID:</label>
          <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID">
        </div>
        <div class="form-group">
          <label for="college-email">College Email:</label>
          <input type="email" id="college-email" name="college-email" placeholder="Enter your College Email">
        </div>
        <div class="form-group">
          <label for="roll-number">College Roll Number:</label>
          <input type="text" id="roll-number" name="roll-number" placeholder="Enter your Roll Number">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script> </body>
</html>
